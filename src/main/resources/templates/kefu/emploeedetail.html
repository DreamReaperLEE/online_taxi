<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>在线约车系统</title>

    <!-- Favicon and touch icons -->
    <link rel="shortcut icon" href="/assets/ico/favicon.ico" type="image/x-icon" />

    <!-- Css files -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/jquery.mmenu.css" rel="stylesheet">
    <link href="/assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="/assets/plugins/jquery-ui/css/jquery-ui-1.10.4.min.css" rel="stylesheet">
    <link href="/assets/css/style.min.css" rel="stylesheet">
    <link href="/assets/css/add-ons.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- JS 函数 -->


</head>

<body>
<div th:include="kefu/top :: top">
</div>

<div class="container-fluid content">

    <div class="row">

        <div th:include="kefu/left :: left">
        </div>

        <!-- start: Content -->
        <div class="main">
            <div class="row">
                <div class="col-lg-12">
                    <ol class="breadcrumb">
                        <li><i class="fa fa-home"></i><a href="/kefu/index">主页</a></li>
                        <li><i class="fa fa-list-alt"></i><a href="/kefu/emploee/showdriver?type=0">司机管理</a></li>
                        <li><i class="fa fa-random"></i><a href="#">司机编辑</a></li>
                    </ol>
                </div>
            </div>


            <div class="row profile">

                <div class="col-md-offset-1 col-md-10">

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title" th:text="${emploee.emName}"></h3>
                        </div>
                        <div class="panel-body">
                            <form class="form-horizontal" th:action="@{/kefu/emploee/update}" method="post">
                                <div class="form-group">
                                    <label class="control-label">司机编号</label>
                                    <input type="text" class="form-control" th:value="${emploee.id}" disabled>
                                    <input type="hidden" class="form-control" name="id" th:value="${emploee.id}">
                                </div>
                                <div class="form-group">
                                    <label class="control-label">司机姓名</label>
                                    <input type="text" class="form-control" name="emName" th:value="${emploee.emName}">
                                </div>
                                <div class="form-group">
                                    <label class="control-label">司机电话</label>
                                    <input type="text" class="form-control" name="emTel" th:value="${emploee.emTel}">
                                </div>
                                <div class="form-group">
                                    <label class="control-label">司机车型</label>
                                    <select class="form-control" name="emCartype">
                                        <option th:each="each : ${cars}" th:value="${each.id}" th:text="${each.caType}" th:selected="${each.id eq emploee.emCartype}? 'selected'" >车型</option>
                                    </select>
                                </div>

                                <hr>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-success">提交</button>
                                    </div>
                                </div>
                            </form>

                        </div>

                    </div>

                </div><!--/.col-->

            </div>
        </div>
        <!-- end: Content -->
        <br><br><br>

    </div><!--/container-->


</div>

<div class="clearfix"></div>


<!-- start: JavaScript-->
<!--[if !IE]>-->

<script src="/assets/js/jquery-2.1.1.min.js"></script>

<!--<![endif]-->

<!--[if IE]>

<script src="/assets/js/jquery-1.11.1.min.js"></script>

<![endif]-->

    window.jQuery || document.write("<script src='/assets/js/jquery-2.1.1.min.js'>"+"<"+"/script>");
</script>

    window.jQuery || document.write("<script src='/assets/js/jquery-1.11.1.min.js'>"+"<"+"/script>");

<script src="/assets/js/bootstrap.min.js"></script>


<!-- page scripts -->
<script src="/assets/plugins/jquery-ui/js/jquery-ui-1.10.4.min.js"></script>
<script src="/assets/js/jquery.easy-pie-chart.min.js"></script>

<!-- theme scripts -->
<script src="/assets/js/SmoothScroll.js"></script>
<script src="/assets/js/jquery.mmenu.min.js"></script>
<script src="/assets/js/core.min.js"></script>

<!-- inline scripts related to this page -->
<script src="/assets/js/pages/page-profile.js"></script>

<!-- end: JavaScript-->

</body>
</html>
